format:
  html:
    fontsize: 110%
    fontcolor: "#333333"
    linestretch: 1.5
    theme: 
      - simplex
      - custom.scss
    css: styles.css # custom file to adjust some css options 
    toc: true
    link-external-newwindow: true
    header-includes:
      - <link rel="preconnect" href="https://fonts.googleapis.com">
      - <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
